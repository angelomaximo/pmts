    <nav aria-label="breadcrumb">

    <div class="container">

        <h1 style="color: #fff">Arithmetic Generator</h1>
        <p>Generate Basic Operands questions by difficulty and operand for testing yourself or others.</p>
        <div class="form">
            <input id="difficultyInp" class="form-control" type="number" placeholder="Enter the difficulty level">
            <input id="operandInp" class="form-control" type="text" placeholder="Enter operand (+ - * /)">
            <button id="difficultyBtn" class="btn btn-secondary" type="submit">SUBMIT</button>    
        </div>
        <br>
        <hr>
        
        <p id="questionLabel1"></p>
        <div class="form">
            <input id="answerInp1" class="form-control" type="number">
            <button id="submitBtn1" class="btn btn-primary" type="submit">SUBMIT</button>
        </div>
        <p id="output1" class="output">> </p>
        <hr>

        <p id="questionLabel2"></p>
        <div class="form">
            <input id="answerInp2" class="form-control" type="number">
            <button id="submitBtn2" class="btn btn-primary" type="submit">SUBMIT</button>
        </div>
        <p id="output2" class="output">> </p>
        <hr>

        <p id="questionLabel3"></p>
        <div class="form">
            <input id="answerInp3" class="form-control" type="number">

        </div>

        <hr>

        <p id="questionLabel4"></p>

        <hr>

        <p id="questionLabel5"></p>
        <div class="form">
            <input id="answerInp5" class="form-control" type="number">
            <button id="submitBtn5" class="btn btn-primary" type="submit">SUBMIT</button>
        </div>
        <p id="output5" class="output">> </p>
        <hr>
        
    </div>

    
    <footer class="container-fluid">
        <hr>
        <div class="footer-elem col-lg-6">
            <label>Do you have any suggestion for improvement or error report?</label>
            
            <div class="row">
                <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="Enter your feedback here">
                </div>
                <div class="col-xs-1">
                    <button class="footer-btn btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>
    </footer>
